<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel='shortcut icon' href='icon_weather.png' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="search" class="inputSearch" placeholder="Enter location you search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="alert">

        </div>
        <div class="content">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;
                <h2 class="locate">Ha Noi </h2> &nbsp;
                <h2 class="country">VN</h2>
            </div>

            <div class="date">
                <h4 id="date">01/08/2022</h4>,&nbsp;
                <h4 id="time">18:38 PM</h4>
                </span>
            </div>

            <div class="tempature">
                <i class="fas fa-temperature-high"></i>&nbsp;
                <i class="fas fa-temperature-low"></i>&nbsp;
                <h1 class="temper">23 Â°C</h1>
            </div>

            <div class="cloud">
                <h3> cloud</h3>
            </div>
            <div class="line"></div>
            <div class="infor">
                <div class="tempmax">
                    <p>Temp max</p>
                    <div class="number_tempmax">36</div>
                </div>
                <div class="tempmin">
                    <p>Temp min</p>
                    <div class="number_tempmin">30</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="infor">
                <div class="visibility">
                    <p>Visibility</p>
                    <div class="number_visibility">10000m</div>
                </div>
                <div class="wind">
                    <p>Wind</p>
                    <div class="number_wind">1.38m/s</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="infor">
                <div class="humid">
                    <p>Humidity</p>
                    <div class="number_humid">70%</div>
                </div>
                <div class="feellike">
                    <p>Feels like</p>
                    <div class="number_feellike">36</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="infor">
                <div class="pressure">
                    <p>Pressure</p>
                    <div class="number_pressure">1000</div>
                </div>
                <div class="sunrise">
                    <p>UV index</p>
                    <div class="number_sunrise">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
